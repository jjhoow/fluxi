services:
  fluxi:
    build: .
    ports:
      - "${PORT:-8001}:8001"
    volumes:
      - "./fluxi.db:/app/fluxi.db"
      - "./uploads:/app/uploads"
      - "./sessoes:/app/sessoes"
      - "./rags:/app/rags"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8001}
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./fluxi.db}
      - UPLOAD_DIR=${UPLOAD_DIR:-./uploads}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
