{% extends "base.html" %}

{% block title %}Erro - Fluxi.IA{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
    <div style="text-align: center; max-width: 600px; padding: 2rem;">
        <!-- Ícone de erro -->
        <div style="margin-bottom: 2rem;">
            <div style="width: 120px; height: 120px; margin: 0 auto; border-radius: 50%; background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); display: flex; align-items: center; justify-content: center; animation: pulse 2s ease-in-out infinite;">
                <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ef4444;"></i>
            </div>
        </div>

        <!-- Título -->
        <h1 class="title is-2" style="color: #1f2937; margin-bottom: 1rem;">
            Ops! Algo deu errado
        </h1>

        <!-- Mensagem de erro -->
        <div style="background: #fee2e2; border: 2px solid #ef4444; border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem;">
            <p style="color: #991b1b; font-size: 1.125rem; font-weight: 500; line-height: 1.7;">
                {{ mensagem }}
            </p>
        </div>

        <!-- Botões -->
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="/" class="button is-primary is-medium" style="background: linear-gradient(135deg, #C75B9B 0%, #5B4E9B 100%); border: none; border-radius: 8px; font-weight: 600; padding: 0.75rem 2rem;">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span>Voltar ao Início</span>
            </a>
            <button onclick="history.back()" class="button is-medium" style="border-radius: 8px; font-weight: 600; padding: 0.75rem 2rem;">
                <span class="icon"><i class="fas fa-arrow-left"></i></span>
                <span>Voltar</span>
            </button>
        </div>
    </div>
</div>

<style>
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }
</style>
{% endblock %}
